    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #007bff;
      }

      .btn-calculate {
        display: block;
        width: 100%;
        padding: 12px 0;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .btn-calculate:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #007bff;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Initial Investment with Step Up SIP Calculator</h2>
      <div class="input-group">
        <label for="input1">Initial investment</label>
        <input type="number" id="input1" placeholder="Enter value" />
      </div>
      <div class="input-group">
        <label for="input2">Monthly SIP</label>
        <input type="number" id="input2" placeholder="Enter value" />
      </div>
      <div class="input-group">
        <label for="input3">Yearly % Increment in SIP</label>
        <input type="number" id="input3" placeholder="Enter value" />
      </div>
      <div class="input-group">
        <label for="input4">Return % Expected</label>
        <input type="number" id="input4" placeholder="Enter value" />
      </div>
      <div class="input-group">
        <label for="input5">Period of time(Yrs)</label>
        <input type="number" id="input5" placeholder="Enter value" />
      </div>
      <button class="btn-calculate">Calculate</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      document
        .querySelector(".btn-calculate")
        .addEventListener("click", function () {
          var initialInvestment = parseFloat(
            document.getElementById("input1").value
          );
          var monthlySIP = parseFloat(document.getElementById("input2").value);
          var yearlyIncrement = parseFloat(
            document.getElementById("input3").value
          );
          var returnExpected = parseFloat(
            document.getElementById("input4").value
          );
          var periodOfTime = parseInt(document.getElementById("input5").value);

          var futureValue = initialInvestment;
          var totalInvestment = initialInvestment;
          for (var i = 1; i <= periodOfTime; i++) {
            totalInvestment += monthlySIP * 12;
            futureValue +=
              futureValue * (returnExpected / 100) +
              monthlySIP * 12 +
              ((yearlyIncrement * i) / 100) * (monthlySIP * 12);
          }

          var result = document.getElementById("result");
          result.textContent =
            "Total investment: " +
            totalInvestment.toFixed(2) +
            ", Future value: " +
            futureValue.toFixed(2);
          result.style.display = "block";
        });
    </script>
  </body>
